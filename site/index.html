<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title> Sono Interface </title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <div id="banner">
        <img src="Sono.svg" id="logo">
    </div>
    <div id="examples" style="display: none;">
        <h1>Examples</h1>
    </div>
    <div id="nav">
        <button class="navbuttons" onclick="runCode()"><i class="far fa-play-circle"></i></button>
        <button class="navbuttons" onclick="toggleElement('examples')"><i class="fas fa-th-list"></i></button>
        <a class="navbuttons" id="github" target="_blank" href="https://github.com/Nallantli/Sono"><i class="fab fa-github"></i></a>
    </div>
    <div id="codecont">
        <div id="upperbar">
            <ul id="tabs">
                <li class="tablinks selectedtab" id="untitled.so"><button class="opentab" onclick="openTab('untitled.so')"><i class="fas fa-file-code"></i>untitled.so</button><button class="closetab" onclick="closeTab('untitled.so')"><i class="fas fa-times-circle"></i></button></li>
            </ul>
            <div id="addcont">
                <button id="newtab" onclick="newTab()"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
        <div id="editor"></div>
    </div>
    <div id="output" onclick="focusMethod()">
        <pre contenteditable="true" id="input" onkeydown="sendInput(this)"><br></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.setShowPrintMargin(false);
        editor.setOption("fontFamily", "Iosevka SS05, monospace");
        editor.setOption("fontSize", "14px");
    </script>
    <script type="text/javascript" src="interface.js">
    </script>
    <script type="text/javascript" src="files.js">
    </script>
</body>

</html>
