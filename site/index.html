<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title> Sono Interface </title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div id="examples" style="display: none;">
        <h1>Examples</h1>
    </div>
    <div id="nav">
        <button class="navbuttons" onclick="runCode()"><i class="far fa-play-circle"></i></button>
        <button class="navbuttons" onclick="toggleElement('examples')"><i class="fas fa-th-list"></i></button>
    </div>
    <div id="codecont">
        <div id="editor"></div>
    </div>
    <div id="output" onclick="focusMethod()">
        <pre contenteditable="true" id="input" onkeydown="sendInput(this)"><br></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.setShowPrintMargin(false);
        editor.setOption("fontFamily", "Iosevka SS05, monospace");
        editor.setOption("fontSize", "16px");
    </script>
    <script type="text/javascript" src="interface.js">
    </script>
    <script type="text/javascript" src="files.js">
    </script>
</body>

</html>
